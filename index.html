<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie project</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap");
    </style>
    <!-- script -->
    <script type="module" src="./script.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header-section">
      <div class="header-box">
        <h1 class="header-title">FINDMOVIE</h1>
        <input
          class="header-input"
          type="text"
          placeholder="영화를 검색하세요..."
        />
        <button class="header-bookmark-btn">북마크 보기</button>
      </div>
    </header>

    <main class="movie-container"></main>

    <div class="modal">
      <div class="modal-popup">
        <div class="modal-closing-btn">
          <button class="closing-btn">x</button>
        </div>
        <div class="modal-image">
          <img class="modal-image-element" src="" alt="" />
        </div>
        <div class="modal-text">
          <h2 class="modal-title">제목</h2>
          <p class="modal-info"></p>
          <p class="modal-date"></p>
          <p class="modal-rate"></p>
        </div>
        <div>
          <button class="bookmark-btn">북마크 추가</button>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
